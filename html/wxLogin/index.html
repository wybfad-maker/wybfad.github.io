<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script> -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="./wxLogin.js"></script>
  <script src="./wx.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login_area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #888888;
    }

    img {
      width: 80px;
      height: 80px;
    }

    .login_btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login_btn:hover {
      background-color: #3e8e41;
      box-shadow: 0 0 10px #3e8e41;
    }

    .login_img {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 50%;
      box-sizing: border-box;
      background-color: rgba(20, 25, 29, 1);
      border: 3px solid rgba(225, 225, 225, 0.2);
    }

    .login_img:hover {
      box-shadow: 0 0 15px #888888;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex-direction-row {
      flex-direction: row;
    }

    .flex-direction-row-reverse {
      flex-direction: row-reverse;
    }

    .flex-direction-column {
      flex-direction: column;
    }

    .flex-direction-column-reverse {
      flex-direction: column-reverse;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .flex-no-wrap {
      flex-wrap: nowrap;
    }

    .flex-wrap-reverse {
      flex-wrap: wrap-reverse;
    }

    .align-items-center {
      align-items: center;
    }

    .align-items-flex-start {
      align-items: flex-start;
    }

    .align-items-flex-end {
      align-items: flex-end;
    }

    .align-items-start {
      align-items: start;
    }

    .align-items-end {
      align-items: end;
    }

    .toast {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="login_area" v-if="showLogin">
      <div class="login_img">
        <img src="./logo.webp" alt="logo">
      </div>
      <div>
        <button class="login_btn" @click="login">Login</button>
      </div>
    </div>
    <div class="login_area" v-else>
      <div class="login_img">
        <img :src="avatarUrl" alt="logo">
      </div>
      <div class="flex flex-direction-column align-items-center justify-content-center">
        <p>{{userName}}</p>
        <button class="login_btn" @click="logout">Logout</button>
      </div>
    </div>
    <!-- <Toast v-if="showToast" :text="toastText" /> -->
    <div class="toast" v-if="showToast">{{toastText}}</div>
  </div>
  <script type="module">
    // import wyb from './wx.js';
    class WxLogin {
      constructor(options) {
        this.appid = options.appid;
        this.scope = options.scope;
        this.redirect_uri = options.redirect_uri;
      };
      login () {
        return new Promise((resolve, reject) => {
          wyb.login({
            success: loginRes => {
              if (loginRes.code) {
                wyb.getUserInfo({
                  success: res => {
                    resolve({
                      code: loginRes.code,
                      userInfo: res.userInfo
                    });
                  },
                  fail: err => {
                    reject(err);
                  }
                });
              } else {
                reject(loginRes);
              }
            },
            fail: err => {
              reject(err);
            }
          });
        });
      };
      logout () {
        return new Promise((resolve, reject) => {
          wyb.logout({
            success: res => {
              resolve(res);
            },
            fail: err => {
              reject(err);
            }
          });
        });
      }
    }
    const wxLogin = new WxLogin({
      appid: 'wx1234567890abcdef',
      scope: 'jsapi_login',
      redirect_uri: 'http://localhost:8080/html/wxLogin/index.html'
    });
    const { createApp } = Vue
    const app = createApp({
      data () {
        return {
          showLogin: true,
          userName: '',
          avatarUrl: 'https://thirdwx.qlogo.cn/mmopen/vi_32/POgEwh4mIHO4nibH0KlMECNjjGxQUq24ZEaGT4poC6icRiccVGKSyXwibcPq4BWmiaIGuG1icwxaQX6grC9VemZoJ8rg/132',
          toastText: '',
          showToast: false
        }
      },
      components: {
        Toast: {
          template: '<div class="toast" v-if="show">{{text}}</div>',
          props: ['text'],
          data () {
            return {
              show: true,
            }
          }
        }
      },
      methods: {
        login: function () {
          wxLogin.login().then(res => {
            this.showLogin = false;
            this.userName = res.userInfo.nickName;
            this.avatarUrl = res.userInfo.avatarUrl;
            this.showToast = true;
            this.toastText = '登录成功!';
            // console.log(res, this.showToast, this.toastText);
            setTimeout(() => {
              this.showToast = false;
              this.toastText = '';
            }, 1000);
          }).catch(err => {
            console.log(err);
            this.showToast = true;
            this.toastText = '登录失败!';
            setTimeout(() => {
              this.showToast = false;
              this.toastText = '';
            }, 1000);
          });
        },
        logout: function () {
          wxLogin.logout().then(() => {
            this.showLogin = true;
            this.userName = '';
            this.showToast = true;
            this.toastText = '退出成功!';
            setTimeout(() => {
              this.showToast = false;
              this.toastText = '';
            }, 1000);
          }).catch(err => {
            console.log(err);
            this.showToast = true;
            this.toastText = '退出失败!';
            setTimeout(() => {
              this.showToast = false;
              this.toastText = '';
            }, 1000);
          });
        }
      }
    }).mount('#app');
    /* app.component('toast', {
      template: '<div class="toast" v-if="show">{{text}}</div>',
      data () {
        return {
          show: false,
          text: ''
        }
      },
    }) */
  </script>
</body>

</html>
