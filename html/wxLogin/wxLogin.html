<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="./wxLogin.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login_area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #888888;
    }

    img {
      width: 100px;
      height: 100px;
    }

    .login_btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login_btn:hover {
      background-color: #3e8e41;
      box-shadow: 0 0 10px #3e8e41;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex-direction-row {
      flex-direction: row;
    }

    .flex-direction-row-reverse {
      flex-direction: row-reverse;
    }

    .flex-direction-column {
      flex-direction: column;
    }

    .flex-direction-column-reverse {
      flex-direction: column-reverse;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .flex-no-wrap {
      flex-wrap: nowrap;
    }

    .flex-wrap-reverse {
      flex-wrap: wrap-reverse;
    }

    .align-items-center {
      align-items: center;
    }

    .align-items-flex-start {
      align-items: flex-start;
    }

    .align-items-flex-end {
      align-items: flex-end;
    }

    .align-items-start {
      align-items: start;
    }

    .align-items-end {
      align-items: end;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="login_area" v-if="showLogin">
      <div>
        <img src="./logo.webp" alt="logo">
      </div>
      <div>
        <button class="login_btn" @click="login">Login</button>
      </div>
    </div>
    <div class="login_area" v-else>
      <div>
        <img src="./logo.webp" alt="logo">
      </div>
      <div class="flex flex-direction-column align-items-center justify-content-center">
        <p>Welcome, {{userName}}!</p>
        <button class="login_btn" @click="logout">Logout</button>
      </div>
    </div>
  </div>
  <script>
    import wx from './wx.js';
    class WxLogin {
      constructor(options) {
        this.appid = options.appid;
        this.scope = options.scope;
        this.redirect_uri = options.redirect_uri;
      };
      login () {
        return new Promise((resolve, reject) => {
          wx.login({
            success: res => {
              if (res.code) {
                wx.getUserInfo({
                  success: res => {
                    resolve({
                      code: res.code,
                      userInfo: res.userInfo
                    });
                  },
                  fail: err => {
                    reject(err);
                  }
                });
              } else {
                reject(res);
              }
            },
            fail: err => {
              reject(err);
            }
          });
        });
      };
      logout () {
        return new Promise((resolve, reject) => {
          wx.logout({
            success: res => {
              resolve(res);
            },
            fail: err => {
              reject(err);
            }
          });
        });
      }
    }
    const wxLogin = new WxLogin({
      appid: 'wx1234567890abcdef',
      scope: 'jsapi_login',
      redirect_uri: 'http://localhost:8080/html/wxLogin/index.html'
    });
    new Vue({
      el: '#app',
      data: {
        showLogin: true,
        userName: ''
      },
      methods: {
        login: function () {
          wxLogin.login().then(res => {
            this.showLogin = false;
            this.userName = res.userInfo.nickName;
          }).catch(err => {
            console.log(err);
          });
        },
        logout: function () {
          wxLogin.logout().then(() => {
            this.showLogin = true;
            this.userName = '';
          }).catch(err => {
            console.log(err);
          });
        }
      }
    });
  </script>
</body>

</html>
